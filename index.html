<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K1NKDAPSSTORE - Roblox Garden Items</title>

    <style>
        /* =======================
           CSS ASLI KAMU (UTUH)
        ======================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            height: 10%;
            display: flex;
            align-items: center;
            border-left: 3px solid red;
            border-right: 3px solid red;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: auto;
            padding: 0 20px;
        }

        .logo {
            text-align: center;
        }

        .logo h1 {
            font-size: 1.2em;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo p {
            font-size: 0.7em;
            color: #ddd;
        }

        .filter-section {
            height: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: rgba(0,0,0,0.2);
        }

        .filter-btn {
            padding: 4px 8px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.7em;
        }

        .filter-btn.active {
            font-weight: bold;
        }

        .main-content {
            height: 75%;
            overflow-y: auto;
            padding: 10px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .item-card {
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 8px;
            height: 22vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .rarity-badge {
            font-size: 0.45em;
            font-weight: bold;
        }

        .item-description {
            font-size: 0.45em;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 6px;
        }

        .price {
            font-size: 0.55em;
            font-weight: bold;
            color: gold;
        }

        .cart-btn, .btn {
            font-size: 0.45em;
            padding: 4px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }

        .cart-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .btn {
            background: linear-gradient(45deg,#00ff88,#00d4ff);
            color: #000;
        }

        footer {
            height: 5%;
            font-size: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <div class="logo">
            <h1>K1NKDAPSSTORE</h1>
            <p>üé£ Toko Item Fishing Roblox Garden Terpercaya üé£</p>
        </div>
    </div>
</header>

<section class="filter-section">
    <button class="filter-btn active">All</button>
    <button class="filter-btn">Common</button>
    <button class="filter-btn">Uncommon</button>
    <button class="filter-btn">Rare</button>
    <button class="filter-btn">Epic</button>
    <button class="filter-btn">Legendary</button>
    <button class="filter-btn">Mythic</button>
</section>

<div class="main-content">
    <div class="container">
        <div class="items-grid" id="itemsGrid">
            <div class="loading">‚è≥ Loading items...</div>
        </div>
    </div>
</div>

<footer>
    ¬© 2024 K1NKDAPSSTORE
</footer>

<script>
/* ======================
   SCRIPT ASLI (UTUH)
====================== */
const API_URL = 'https://script.google.com/macros/s/AKfycbxu5UrYrzUi49Pj6mG2ZT4Ajah7G7R5KPmkkcD9FJD5n1m0jOC8EYK_mldam80rDTBz/exec';

let allItems = [];

async function loadItems() {
    const res = await fetch(API_URL);
    const json = await res.json();

    allItems = json.data.map(item => ({
        id: item['ID'],
        name: item['NAMA ITEM'],
        price: item['HARGA'],
        rarity: item['RARITY'],
        description: item['DESKRIPSI']
    }));

    renderItems();
}

function renderItems() {
    const grid = document.getElementById('itemsGrid');
    grid.innerHTML = '';

    allItems.forEach(item => {
        grid.innerHTML += `
        <div class="item-card">
            <span class="rarity-badge">${item.rarity}</span>
            <h3 style="font-size:0.6em">${item.name}</h3>

            <div class="item-description">${item.description}</div>

            <div class="price">Rp ${parseInt(item.price).toLocaleString('id-ID')}</div>

            <button class="cart-btn"
                onclick='addToCart(${JSON.stringify(item)})'>
                KERANJANG
            </button>

            <button class="btn" onclick="goToCart()">
                ORDER
            </button>
        </div>`;
    });
}

loadItems();
</script>

<!-- ==========================
     SCRIPT TAMBAHAN (AMAN)
========================== -->
<script>
function getCart() {
    return JSON.parse(localStorage.getItem('cart')) || [];
}

function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
}

function addToCart(item) {
    let cart = getCart();
    const found = cart.find(i => i.id === item.id);

    if (found) {
        found.qty += 1;
    } else {
        cart.push({
            id: item.id,
            name: item.name,
            price: parseInt(item.price),
            qty: 1
        });
    }

    saveCart(cart);
    alert(`‚úÖ ${item.name} masuk ke keranjang`);
}

function goToCart() {
    window.location.href = 'cart.html';
}
</script>

</body>
</html>
